<!DOCTYPE html>
<html>
  <head>
    <title>Variable Challenge</title>
  </head>
  <body>

    <script>
        let cost = (5*1) + (2*3) + (1*9);
        let tax = cost * 0.1;
        let totalCost = cost + tax;
        console.log(`Cost of food: $${cost}`);
        console.log(`Tax(10%): $${tax}`);
        console.log(`Total cost: $${totalCost}`);

    </script>
    

  </body>
</html>
