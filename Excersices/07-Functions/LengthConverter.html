<!DOCTYPE html>
<html>
  <head>
    <title>Length Converter</title>
  </head>
  <body></body>
  <script>

    result1 = convertLength(5,'miles','km');
    result2 = convertLength(5,'miles','ft');
    result3 = convertLength(5,'km','ft');

    console.log(result1);
    console.log(result2);
    console.log(result3);

    function convertLength(length,from,to){
      if(from === 'km'){
        if(to === 'km'){
          result = length;
          return (`${result + to}`);
        }else if(to === 'miles'){
          result = length / 1.6;
          return (`${result + to}`);
        }else if(to === 'ft'){
          result = length * 3281;
          return (`${result + to}`);
        }
      }else if(from === 'miles'){
        if(to === 'miles'){
          result = length;
          return (`${result + to}`);
        }else if(to === 'km'){
          result = length * 1.6;
          return (`${result + to}`);
        }else if(to === 'ft'){
          result = length * 5280;
          return (`${result + to}`);
        }
      }else if(from === 'ft'){
        if(to === 'ft'){
          result = length;
          return (`${result + to}`);
        }else if(to === 'km'){
          result = length / 3281;
          return (`${result + to}`);
        }else if(to === 'miles'){
          result = length / 5280;
          return (`${result + to}`);
        }
      }else{
        return (`Invalid unit: ${from} or ${to}`);
      }
    }
  </script>
</html>
