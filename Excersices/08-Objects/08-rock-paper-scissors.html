<!DOCTYPE html>
<html>
  <head>
    <title>Rock Papers Scissors</title>
  </head>
  <body>
    <p> Rock Paper Scissors</p>
    <button onclick="
      playGame('Rock');
      ">Rock</button>
    
    <button onclick="
      playGame('Paper');
      ">Paper</button>

    <button onclick="
      playGame('Scissors');
      ">Scissors</button>

    <p>
      <button onclick="
        resetScores();
        ">Reset Score</button>
    </p>
      
    <script>

      const score = {
        wins: 0,
        losses: 0,
        ties: 0
      };

      function playGame(playerMove){
        const computerMove = pickComputerMove();
        let result = '';

        if(playerMove === 'Rock'){
          if(computerMove === 'Rock'){
            result = 'Tie.';
          }else if(computerMove === 'Paper'){
            result = 'You Lose.';
          }else if(computerMove === 'Scissors'){
            result = 'You Win.';
          }
        }else if(playerMove === 'Paper'){
          if(computerMove === 'Rock'){
            result = 'You Win.';
          }else if(computerMove === 'Paper'){
            result = 'Tie.';
          }else if(computerMove === 'Scissors'){
            result = 'You Lose.';
          }
        }else if(playerMove === 'Scissors'){
          if(computerMove === 'Rock'){
            result = 'You Lose.';
          }else if(computerMove === 'Paper'){
            result = 'You Win.';
          }else if(computerMove === 'Scissors'){
            result = 'Tie.';
          }
        }

        if(result === 'You Win.'){
          score.wins++;
        }else if(result === 'You Lose.'){
          score.losses++;
        }else if(result === 'Tie.'){
          score.ties++;
        }

        alert(`You chose ${playerMove}. Computer chose ${computerMove}. ${result}\nWins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);  
      }
      
      function pickComputerMove(){

        const randomNumber = Math.random();
        if(randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'Rock';
        }else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove = 'Paper';
        }else if(randomNumber >= 2/3 && randomNumber < 1){
          computerMove = 'Scissors';
        }

        return computerMove;
      }

      function resetScores(){
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        alert(`Scores were reset`);
      }

    </script>
  </body>
</html>
