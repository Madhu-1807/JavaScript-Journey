<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>

    <script>
      let var1 = 3;
      console.log(var1);

      let calculation = (10 + 25) / 7;
      console.log(calculation);

      console.log(calculation + 5);
      console.log(calculation + var1);
    </script>
    
  </body>
</html>
